    <main>
    <!-- Formulario de Contacto -->

    <section class="contacto">
        <h1>Contacto</h1>
        <form action="" class="formulario">
            <div class="formCampos">
                <div class="formDatos">
                    <label for="">Nombre Completo: </label>
                    <div class="formNombre">
                        <input type="text" placeholder="Nombre">
                        <input type="text" placeholder="Apellido">
                    </div>
                    <label for="">Email: </label>
                    <input class="inputWide" type="email" placeholder="Correo Electrónico">
                    <label for="">WhatsApp: </label>
                    <input class="inputWide" type="text" placeholder="Ej: 11 9999-9999">
                </div>
                <div class="formConsulta">
                    <label for="">Su consulta: </label>
                    <textarea name="" id="" cols="30" rows="10" placeholder="Ingrese aquí su consulta..."></textarea>
                </div>
            </div>

            <div class="formPreferencias">
                <h4>Horario de contacto:</h4>
                <div class="formOpciones">
                    <select name="horario">
                        <option value="mañaña">8 a 12 hs</option>
                        <option value="mediatarde">12 a 16 hs</option>
                        <option value="tarde">16 a 20 hs</option>
                    </select>
                </div>
            </div>
            <div class="checkbox">
                <span>Quiero suscribirme al newsletter. </span>
                <input class="checkbox" type="checkbox" name="acepta" value="1">
            </div>
            <div class="formBotones">
                <input type="reset" value="LIMPIAR FORMULARIO">
                <input type="submit" value="ENVIAR">
                <br>
            </div>
            
        </form>
    </section>
